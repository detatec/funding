<body>
    <header>
        <section id="page-title">
            <p>PROJECTO</p>
            <h1><a href="../index.html">Crowdfunding</a></h1>

        <section id="nav-area">
            <nav class="nav-menu">

    </header>

    <main class="">
        <section class="form-fund">
            <section class="form-register-header">
                <h2>Financiar Projecto</h2>
            </section>

            <form action="#">
                <section class="select-label">
                    <label for="card">Selectionar Número do Cartão</label>    
                    <select name="card" id="card">
                        <option value="123456789">123456789</option>
                        <option value="987654321">987654321</option>
                    </select>
                </section>

                <section class="input-label">
                    <label for="money">Financiar com: </label>
                    <input class="ibg ibg-money" type="number" name="money" id="money" placeholder="AOA" required>
                </section>

                <section class="btn-list" style="text-align: right;">
                    <input class="btn btn-outline-pb" type="submit" value="Confirmar">
                    <input class="btn btn-outline-red" type="reset" value="Limpar">
                </section>
            </form>
        </section>
    </main>
